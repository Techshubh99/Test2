<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Survey Form</h1>
            <form>
                <tr>
                    <td>
                        Name : 
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your name" required>
                    </td>
                </tr><br><br>
                <tr>
                    <td>
                        Phone Number : 
                    </td>
                    <td>
                        <input type="number" placeholder="9564******" required>
                    </td>
                </tr><br><br>
                <tr>
                    <td>
                        E-Mail : 
                    </td>
                    <td>
                        <input type="email" placeholder="example@gmail.com" required>
                    </td>
                </tr><br><br>
                <tr>
                    <td>
                        Password : 
                    </td>
                    <td>
                        <input type="password" placeholder="Password" required>
                    </td>
                </tr><br><br>
                
                <tr>
                    <td>
                        Gender : 
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr><br><br>
                <tr>
                    <td>
                        Date of birth : 
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr><br><br>
                <tr>
                    <td>
                        Hobbies : 
                    </td>
                    <td>
                        <input type="checkbox"Singing>Singing
                        <input type="checkbox"Dancing>Dancing
                        <input type="checkbox"Playing>Playing
                    </td>
                </tr><br><br>
                <tr>
                    <td>
                        Educatrion Qualification : 
                    </td>
                    <td>
                        <select>
                            <option>Selct option</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                        </select>
                    </td>
                </tr><br><br>
               <tr>
                   <td>
                       Address :
                   </td>
                   <td>
                       <textarea rows="5" cols="17" placeholder="Address">Text Here</textarea>
                   </td>
               </tr><br><br>
               <tr>
                   <input type="submit" value="Submit">
                   <input type="reset" value="Reset">
               </tr><br><br>

            </form>
        </div>
    </div>
</body>
</html>
